<app-message [message]="message" [timerStarted]="timerStarted" (show)='displayContent($event)'></app-message>

<button (click)='startTimer()'>Start Timer</button>
<button (click)='pauseTimer()'>Pause</button>

<app-content *ngIf="visible"></app-content>

<p>{{timeLeft}} Seconds Left....</p>
